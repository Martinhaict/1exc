<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Estilos de CSS </title>
	<style type="text/css">
		h1 { 
			font-family: avenir; font-size: 40px; color: white; background-color: PeachPuff; text-align: center; 
		}
		
		h2 { 
			font-family: courier; font-size: 29px; color: # DDA0DD; text-align: right;
		}
		.color {
			color: FireBrick;
		}
		.maiuscula {
			text-transform: uppercase;
		}
		h1 span {
			color: blueviolet;
		}


	</style>
</head>
<body>

<span> My Eyeeeeeesssss</span>

<h1> Como meter cor </h1>
<h1 class="color";> Como meter cor 2 </h1>
<h1> Como meter cor <span> 3 </span></h1>

<h2> Mudar tipografia </h2>
<h2 class="maiuscula";> Mudar tipografia  2</h2>
<h2 class="maiuscula color";> Mudar tipografia  3</h2> 

</body>
</html>
